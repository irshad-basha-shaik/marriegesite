{% extends 'index.html' %}

{% block title %}List{% endblock %}

{% block content %}

<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>
</head>
{% for form in list %}
<body>


<div class="card">

  <img src="/w3images/team2.jpg" alt="John" style="width:100%">

  <div style="margin: 24px 0;">
    <label class="bio-label">Full Name</label>
    <div class="col-sm-8 register_right_inner_1">
      {{form.name}}
    </div>
  </div>
  <div style="margin: 24px 0;">
    <label class="bio-label">place_of_birth</label>
    <div class="col-sm-8 register_right_inner_1">
      {{form.place_of_birth}}
    </div>
  </div>
  <div style="margin: 24px 0;">
    <label class="bio-label">contact</label>
    <div class="col-sm-8 register_right_inner_1">
      {{form.contact}}
    </div>
  </div>
  <div style="margin: 24px 0;">
    <label class="bio-label">email</label>
    <div class="col-sm-8 register_right_inner_1">
      {{form.email}}
    </div>
  </div>


</div>
</body>
{% endfor %}
